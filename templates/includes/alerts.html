{% if messages %}
  {% for message in messages %}
    <div id="message" class="container d-flex justify-content-center mt-3">
      <div 
        {% if message.tags %}class="alert alert-{{ message.tags }} text-center w-50"{% else %}class="alert text-center w-50"{% endif %}
        role="alert"
      >
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Erro: {% endif %}
        {{ message }}
      </div>
    </div>
  {% endfor %}
{% endif %}
